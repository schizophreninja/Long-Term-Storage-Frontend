<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel = "stylesheet">
  <title>Long-Term Storage</title>
</head>
<body>
  <div class = "login-screen">
    <div class = "login-screen__wrapper">
      <form class="login-screen__form">
        <div class="login-screen__input-container">
          <input class = "login-screen__input" type="text" placeholder="Login" name="login" id="login">
          <label for="login" class="login-screen__input-label">Логин</label>
        </div>
        <div class="login-screen__input-container">
          <input class = "login-screen__input" type="password" placeholder="Password" name="password" id="password">
          <label for="password" class="login-screen__input-label">Пароль</label>
        </div>
        <input class="login-screen__button" type="submit" value="Вход">
        <input class="login-screen__button" type="button" value="Отмена">
      </form>
    </div>
  </div>
  <div class="container">
    <header class="page-header">
      <ul class="header__left">
        <li class="expander__container --header-block"></li>
        <li class="header__logo --header-block">
          <span class="header__logo-text"></span>
        </li>
        <li class="header__search --header-block">
          <input class="header__search-input" placeholder="Search for anything..."></input>
          <img src="images/search.svg" alt="search-icon" class="header__search-icon">
        </li>
      </ul>
      <ul class="header__right">
        <li class="header__notifications --header-block">
          <div class="header__notifications-icon"><p class="header__notifications-count">2</p></div>
        </li>
        <li class="header__profile --header-block">
          <img class="header__login-icon" src="images/login.svg">
          <!--
          <img src="images/user.svg" alt="profile-avatar" class="header__profile-avatar">
          <span class="header__profile-name">Boyarshinov Nikita</span>
          -->
        </li>
      </ul>
    </header>
    <div class="page-wrapper">
      <!-- TODO: REFACTOR -->
      <input type="checkbox" class="expander__checkbox" id="showGroups">
      <label for="showGroups" class="expander__button">
        <div class="expander__top-line"></div>
        <div class="expander__middle-line"></div>
        <div class="expander__bottom-line"></div>
      </label>
      <!--                -->
      <nav class="groups">
        
      </nav>
      <div class="content">
        <div class="about">
          <div class="about__body">
            <div class="about__wrapper-left">
              <p class="about__welcome">
                Добро пожаловать!
              </p>
              <p class="about__subscription">
                Чтобы продолжить, выберите группу <br/>из меню в левом верхнем углу.
              </p>
              <p class="about__recent">
                Ваши последние работы:
                <ul class="--default-list">
                  <li class="--task-unchecked">Техническое задание</li>
                  <li class="--task-unchecked">Пояснительная записка</li>
                  <li class="--task-accepted">Лист Задания</li>
                  <li class="--task-cancelled">Титульный лист</li>
                </ul>
              </p>
            </div>
            <div class="links">
              <div class="links__body">
                <span class="links_desc">Внутренние ресурсы:</span>
                <ul class="links__list --default-list">
                  <li><a href="http://wap.anosov.ru/">Расписание занятий</a></li>
                  <li><a href="http://anosov.ru/sotrudnikam/elektronnye-resursy">Дистанционное обучение</a></li>
                  <li><a href="http://88.205.135.82:7074/">Сервер HFS</a></li>
                  <li>...</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="notification">
    <!-- <p class="notification__content">Ошибка авторизации!</p> Implemented in JS -->
    <div class="notification__cancel">&#215;</div>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
