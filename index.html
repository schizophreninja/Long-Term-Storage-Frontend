<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel = "stylesheet">
  <title>Long-Term Storage</title>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <ul class="header__left">
        <li class="header__logo --header-block">
          <span class="header__logo-text">Long-Term Storage</span>
        </li>
        <li class="header__search --header-block">
          <input class="header__search-input" placeholder="Search for anything..."></input>
          <img src="images/search.svg" alt="search-icon" class="header__search-icon">
        </li>
      </ul>
      <ul class="header__right">
        <li class="header__notifications --header-block">
          <div class="header__notifications-icon"><p class="header__notifications-count">5</p></div>
        </li>
        <li class="header__profile --header-block">
          <img src="images/user.svg" alt="profile-avatar" class="header__profile-avatar">
          <span class="header__profile-name">Boyarshinov Nikita</span>
        </li>
      </ul>
    </header>
    <div class="page-wrapper">
      <div class="groups">
        <div class="groups__item --selected-group">
          <img src="images/group.svg" alt="" class="groups__item-icon">
          <span class="groups__item-name">ИС-21</span>
        </div>
        <div class="groups__item">
          <img src="images/group.svg" alt="" class="groups__item-icon">
          <span class="groups__item-name">ИС-11</span>
        </div>
      </div>
      <div class="content">

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
